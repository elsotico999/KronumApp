version: '3.1'
services:
  sqlite3:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - ./db/:/root/db/
  adminer:
    image: adminer
    restart: always
    environment:
      ADMINER_DEFAULT_DB_DRIVER: sqlite3
      ADMINER_DEFAULT_DB_HOST: sqlite3
    ports:
      - 8080:9000